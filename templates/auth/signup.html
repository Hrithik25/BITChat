{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <form method="POST" class="card">
                <div class="card-content">
                    <span class="card-title">Signup</span>
                    {% csrf_token %}
                    {{ form }}
                </div>
                <div class="card-action">
                    <button class="waves-effect waves-light btn" type="submit">Signup</button>
                    <br>
                    <br>
                    Already a user? <a href="/auth/login/">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
